<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Zodiac Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f8f9fa;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        input[type="date"] {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .zodiac-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .compatibility {
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinese Zodiac Calculator</h1>
        <form id="zodiacForm">
            <div class="input-group">
                <input type="date" id="birthdate" required>
                <button type="submit">Get Zodiac</button>
            </div>
        </form>

        <div class="result" id="result">
            <h2 id="zodiac-title"></h2>
            <div class="zodiac-info">
                <div>
                    <p><strong>Year of:</strong> <span id="zodiac-animal"></span></p>
                    <p><strong>Chinese Name:</strong> <span id="zodiac-chinese"></span></p>
                </div>
                <div class="compatibility">
                    <p><strong>Best Matches:</strong> <span id="best-matches"></span></p>
                    <p><strong>Good Matches:</strong> <span id="good-matches"></span></p>
                    <p><strong>Avoid:</strong> <span id="avoid-matches"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>

        function getLunarNewYear(targetYear) {
    const BEIJING_COORDS = { lat: 39.9042, lng: 116.4074 };
    const UTC_PLUS_8 = 8 * 60 * 60 * 1000;

    // Fallback manual verificado
    const hardcodedDates = {
        2022: new Date('2022-02-01T00:00:00+08:00'),
        2023: new Date('2023-01-22T00:00:00+08:00'),
        2024: new Date('2024-02-10T00:00:00+08:00')
    };

    if (hardcodedDates[targetYear]) {
        return hardcodedDates[targetYear];
    }

    // Cálculo para otros años
    const findSolstice = (year) => {
        for (let day = 15; day <= 23; day++) {
            const date = new Date(Date.UTC(year, 11, day));
            const times = SunCalc.getTimes(date, BEIJING_COORDS.lat, BEIJING_COORDS.lng);
            if (times.decSolstice) {
                return new Date(times.decSolstice.getTime() + UTC_PLUS_8);
            }
        }
        return new Date(Date.UTC(year, 11, 21));
    };

    try {
        const solsticeDate = findSolstice(targetYear - 1);
        let currentDate = new Date(solsticeDate);
        let newMoonCount = 0;
        let lunarNewYear = null;

        while (newMoonCount < 2) {
            currentDate.setDate(currentDate.getDate() + 1);
            const moon = SunCalc.getMoonIllumination(currentDate);
            
            // Detección ultra precisa de luna nueva
            if (moon.phase < 0.0001 && moon.fraction < 0.01) {
                newMoonCount++;
                if (newMoonCount === 2) {
                    lunarNewYear = new Date(currentDate);
                    
                    // Ajuste exacto del Lichun (4 de febrero UTC+8)
                    const lichunDate = new Date(targetYear, 1, 4);
                    if (lunarNewYear > lichunDate) {
                        lunarNewYear.setMonth(lunarNewYear.getMonth() - 1);
                    }
                }
            }
        }

        return new Date(lunarNewYear.setHours(0, 0, 0, 0));

    } catch (error) {
        console.error('Error:', error);
        return new Date(`${targetYear}-02-01T00:00:00+08:00`);
    }
}

function getZodiac(inputDate) {
    // Conversión precisa a hora de Beijing
    const beijingTime = new Date(inputDate.getTime() + (8 * 60 * 60 * 1000));
    const gregorianYear = beijingTime.getUTCFullYear();
    
    const lunarNewYear = getLunarNewYear(gregorianYear);
    const zodiacYear = beijingTime < lunarNewYear ? gregorianYear - 1 : gregorianYear;
    
    // Cálculo de índice mejorado y verificado
    const baseYear = 1984; // Año de la Rata
    const zodiacIndex = ((zodiacYear - baseYear) % 12 + 12) % 12;
    return Object.values(zodiacData)[zodiacIndex];
}
